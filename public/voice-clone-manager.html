<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音克隆管理 - 礼明老师智能体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #374151;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        .upload-section {
            background: #f8fafc;
            padding: 30px;
            border-radius: 15px;
            border: 2px dashed #cbd5e1;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-icon {
            font-size: 3rem;
            color: #64748b;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #4f46e5;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .clone-btn {
            background: #10b981;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .clone-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .clone-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .refresh-btn {
            background: #f59e0b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #d97706;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
        }

        .file-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #374151;
        }

        .file-size {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .voice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .voice-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .voice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .voice-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .voice-id {
            font-family: 'Courier New', monospace;
            background: #f1f5f9;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 15px;
        }

        .voice-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
        }

        .status-local {
            background: #fef3c7;
            color: #92400e;
        }

        .status-unknown {
            background: #f3f4f6;
            color: #6b7280;
        }

        .voice-actions {
            display: flex;
            gap: 10px;
        }

        .test-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            background: #2563eb;
        }

        .use-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .use-btn:hover {
            background: #059669;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .status-check {
            margin: 20px 0;
        }

        .system-status {
            margin-top: 15px;
        }

        .status-report {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
        }

        .status-report h3 {
            margin: 0 0 15px 0;
            color: #374151;
        }

        .status-item {
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .status-item.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-item.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status-item.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 语音克隆管理</h1>
            <p>管理和使用您的专属语音克隆</p>
        </div>

        <!-- 系统状态检查 -->
        <div class="section">
            <h2 class="section-title">🔧 系统状态检查</h2>
            <div class="status-check">
                <button onclick="checkSystemStatus()" class="refresh-btn">🔍 检查系统状态</button>
                <div id="systemStatus" class="system-status"></div>
            </div>
        </div>

        <div class="main-content">
            <!-- 上传新的语音样本 -->
            <div class="section">
                <h2 class="section-title">📁 上传语音样本</h2>
                <div class="upload-section">
                    <div class="upload-icon">🎵</div>
                    <p>选择音频文件创建新的语音克隆</p>
                    <p style="font-size: 0.9rem; color: #6b7280; margin: 10px 0;">
                        支持格式：MP3、WAV、M4A | 单个文件最大50MB | 建议3-10分钟清晰语音
                    </p>
                    <input type="file" id="audioFiles" class="file-input" multiple accept=".mp3,.wav,.m4a,.mp4">
                    <button onclick="selectFiles()" class="upload-btn">📁 选择文件</button>
                    <button onclick="createVoiceClone()" class="clone-btn" id="cloneBtn" disabled>🚀 创建语音克隆</button>
                </div>
                <div id="fileList" class="file-list"></div>
                <div id="uploadStatus"></div>
            </div>

            <!-- 已有的语音克隆 -->
            <div class="section">
                <h2 class="section-title">🎭 我的语音克隆</h2>
                <button onclick="refreshVoices()" class="refresh-btn">🔄 刷新列表</button>
                <div id="voiceList" class="voice-grid">
                    <div class="loading"></div>
                    <span>正在加载语音克隆列表...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        // 页面加载时获取语音列表
        document.addEventListener('DOMContentLoaded', function() {
            refreshVoices();
        });

        function selectFiles() {
            document.getElementById('audioFiles').click();
        }

        document.getElementById('audioFiles').addEventListener('change', function(e) {
            selectedFiles = Array.from(e.target.files);
            displayFileList();
            updateCloneButton();
        });

        function displayFileList() {
            const fileList = document.getElementById('fileList');
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            let html = '<h3>已选择的文件：</h3>';
            selectedFiles.forEach((file, index) => {
                html += `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                        </div>
                        <button onclick="removeFile(${index})" class="remove-btn">删除</button>
                    </div>
                `;
            });

            const totalSize = selectedFiles.reduce((sum, file) => sum + file.size, 0);
            html += `<p style="margin-top: 15px; color: #6b7280;">总大小: ${(totalSize / 1024 / 1024).toFixed(2)} MB</p>`;

            fileList.innerHTML = html;
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFileList();
            updateCloneButton();
        }

        function updateCloneButton() {
            const cloneBtn = document.getElementById('cloneBtn');
            cloneBtn.disabled = selectedFiles.length === 0;
        }

        async function createVoiceClone() {
            if (selectedFiles.length === 0) {
                showStatus('请先选择音频文件', 'error');
                return;
            }

            const cloneBtn = document.getElementById('cloneBtn');
            const originalText = cloneBtn.innerHTML;
            cloneBtn.innerHTML = '<div class="loading"></div>创建中...';
            cloneBtn.disabled = true;

            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('voiceSamples', file);
                });

                showStatus('正在上传文件并创建语音克隆，请稍候...', 'info');

                const response = await fetch('/api/clone-voice', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`✅ 语音克隆创建成功！\n语音ID: ${result.voiceId}\n${result.message}`, 'success');
                    selectedFiles = [];
                    displayFileList();
                    refreshVoices();
                } else {
                    showStatus(`❌ 语音克隆失败: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('创建语音克隆失败:', error);
                showStatus(`❌ 创建失败: ${error.message}`, 'error');
            } finally {
                cloneBtn.innerHTML = originalText;
                cloneBtn.disabled = selectedFiles.length === 0;
            }
        }

        async function refreshVoices() {
            const voiceList = document.getElementById('voiceList');
            voiceList.innerHTML = '<div class="loading"></div><span>正在加载语音克隆列表...</span>';

            try {
                const response = await fetch('/api/voice-clones');
                const result = await response.json();

                if (result.success) {
                    displayVoices(result.voices);
                } else {
                    voiceList.innerHTML = `<div class="empty-state">
                        <div class="empty-state-icon">❌</div>
                        <p>获取语音列表失败: ${result.error}</p>
                    </div>`;
                }
            } catch (error) {
                console.error('获取语音列表失败:', error);
                voiceList.innerHTML = `<div class="empty-state">
                    <div class="empty-state-icon">🔌</div>
                    <p>网络连接失败，请检查服务器状态</p>
                </div>`;
            }
        }

        function displayVoices(voices) {
            const voiceList = document.getElementById('voiceList');
            
            if (!voices || voices.length === 0) {
                voiceList.innerHTML = `<div class="empty-state">
                    <div class="empty-state-icon">🎭</div>
                    <p>暂无语音克隆</p>
                    <p style="font-size: 0.9rem; color: #9ca3af; margin-top: 10px;">
                        上传语音样本创建您的第一个语音克隆
                    </p>
                </div>`;
                return;
            }

            let html = '';
            voices.forEach(voice => {
                const statusClass = voice.status === 'success' ? 'status-success' : 
                                  voice.status === 'local' ? 'status-local' : 'status-unknown';
                const statusText = voice.status === 'success' ? '✅ 已完成' : 
                                 voice.status === 'local' ? '📱 本地' : '❓ 未知';

                html += `
                    <div class="voice-card">
                        <div class="voice-name">${voice.voice_name || '未命名语音'}</div>
                        <div class="voice-id">${voice.voice_id}</div>
                        <div class="voice-status ${statusClass}">${statusText}</div>
                        <div class="voice-actions">
                            <button onclick="testVoice('${voice.voice_id}')" class="test-btn">🔊 试听</button>
                            <button onclick="useVoice('${voice.voice_id}', '${voice.voice_name || '未命名语音'}')" class="use-btn">✅ 使用</button>
                        </div>
                    </div>
                `;
            });

            voiceList.innerHTML = html;
        }

        async function testVoice(voiceId) {
            try {
                const response = await fetch('/api/synthesize-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: '你好，我是礼明，打过胜仗、愿意分享。这是语音克隆测试。',
                        voiceId: voiceId
                    })
                });

                const result = await response.json();
                
                if (result.success && result.audioUrl) {
                    const audio = new Audio(result.audioUrl);
                    audio.play();
                    showStatus('🔊 正在播放试听...', 'info');
                } else {
                    showStatus(`试听失败: ${result.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                console.error('试听失败:', error);
                showStatus(`试听失败: ${error.message}`, 'error');
            }
        }

        async function useVoice(voiceId, voiceName) {
            try {
                // 这里可以调用API设置默认语音
                showStatus(`✅ 已设置 "${voiceName}" 为默认语音`, 'success');
            } catch (error) {
                console.error('设置默认语音失败:', error);
                showStatus(`设置失败: ${error.message}`, 'error');
            }
        }

        async function checkSystemStatus() {
            const statusDiv = document.getElementById('systemStatus');
            statusDiv.innerHTML = '<div class="loading"></div><span>正在检查系统状态...</span>';

            try {
                // 检查API连接
                const apiResponse = await fetch('/api/voice-clones');
                const apiResult = await apiResponse.json();
                
                let statusHtml = '<div class="status-report">';
                statusHtml += '<h3>📊 系统状态报告</h3>';
                
                // API连接状态
                if (apiResponse.ok) {
                    statusHtml += '<div class="status-item success">✅ API连接正常</div>';
                } else {
                    statusHtml += '<div class="status-item error">❌ API连接失败</div>';
                }
                
                // 配置状态
                if (apiResult.success) {
                    statusHtml += '<div class="status-item success">✅ 配置文件加载成功</div>';
                    statusHtml += `<div class="status-item info">📋 当前语音数量: ${apiResult.voices?.length || 0}</div>`;
                } else {
                    statusHtml += '<div class="status-item error">❌ 配置加载失败: ' + (apiResult.error || '未知错误') + '</div>';
                }
                
                // 测试文件上传
                statusHtml += '<div class="status-item info">💡 提示: 请确保您的MiniMax API密钥格式正确 (sk-开头)</div>';
                statusHtml += '<div class="status-item info">🔑 当前支持的文件格式: MP3, WAV, M4A (最大50MB)</div>';
                
                statusHtml += '</div>';
                statusDiv.innerHTML = statusHtml;
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status-report">
                    <div class="status-item error">❌ 系统检查失败: ${error.message}</div>
                    <div class="status-item info">💡 请检查服务器是否正常运行</div>
                </div>`;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            // 3秒后自动清除成功消息
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
